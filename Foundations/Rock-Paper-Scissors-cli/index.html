<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Cli</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        text-align: center;
        font-family: sans-serif;
      }

      body {
        background: rgba(147, 206, 222, 1);
        background: -moz-linear-gradient(
          left,
          rgba(147, 206, 222, 1) 0%,
          rgba(117, 189, 209, 1) 41%,
          rgba(73, 165, 191, 1) 100%
        );
        background: -webkit-gradient(
          left top,
          right top,
          color-stop(0%, rgba(147, 206, 222, 1)),
          color-stop(41%, rgba(117, 189, 209, 1)),
          color-stop(100%, rgba(73, 165, 191, 1))
        );
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 20px;
      }

      p,
      h1 {
        line-height: 2rem;
      }

      span {
        background-color: rgba(245, 245, 220, 0.303);
        border-radius: 5px;
        padding: 2px 10px;
      }
    </style>
  </head>
  <body>
    <h1>This is a Rock Paper Scissors Game</h1>
    <p>
      5 rounds will be played. Winner will be displayed in browser's console
    </p>
    <p>This is a cli version. Open you browser console to view game logs</p>
    <p>press <span>ctrl + shift + i</span></p>
    <script src="./main.js"></script>
  </body>
</html>
